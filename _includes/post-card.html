<article class="post-card">
  <h3 class="post-title">
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </h3>
  <div class="post-meta">
    <time datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: "%B %-d, %Y" }}
    </time>
    <span>Â·</span>
    <span>{% assign words = post.content | number_of_words %}{% assign minutes = words | divided_by: 225 %}{% if minutes == 0 %}{% assign minutes = 1 %}{% endif %}{{ minutes }} min read</span>
  </div>
  {% if post.excerpt %}
    <p class="post-excerpt">{{ post.excerpt }}</p>
  {% endif %}
</article>
